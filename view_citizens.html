<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Citizens - Census Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        table th, table td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .edit-btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .back-link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;  /* Adjust the height based on your design */
            text-align: center;
        }
        .back-link {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
        }
        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>View Citizens</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Occupation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="citizensList">
                <!-- Example Citizen Row -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>Male</td>
                    <td>123 Main St</td>
                    <td>Engineer</td>
                    <td class="action-buttons">
                        <button class="edit-btn" onclick="editCitizen(1)">Edit</button>
                        <button class="delete-btn" onclick="deleteCitizen(1)">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Back to Dashboard Button placed in the middle -->
        <div class="back-link-container">
            <a href="dashboard.html" class="back-link">Back to Dashboard</a>
        </div>
    </main>

    <script>
        // Function to edit citizen
        function editCitizen(id) {
            alert("Edit functionality for Citizen ID: " + id);
            // You can redirect to a separate edit page or open a modal to edit the details.
            // For now, this is just a placeholder.
        }

        // Function to delete citizen
        function deleteCitizen(id) {
            const confirmed = confirm("Are you sure you want to delete this citizen?");
            if (confirmed) {
                // For now, just log the citizen ID and alert the user
                console.log("Citizen ID " + id + " has been deleted.");
                alert("Citizen deleted successfully!");
                // You can also remove the row from the table dynamically if needed:
                // document.getElementById('citizensList').deleteRow(id);
            }
        }
    </script>
</body>
</html>
